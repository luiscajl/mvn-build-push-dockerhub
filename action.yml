name: "Build with Jib and publish to DockerHub"
description: "Push builted artifacts to DockerHub"
inputs:
  registry_username:
    description: "Username for image registry"
    required: true
  registry_password:
    description: "Password for image registry"
    required: true
  directory:
    description: "Directory"
    required: true
  github_workspace:
    description: "Github workspace"
    required: true  
  github_token:
    description: "Github Token"
    required: true  
runs:
  using: "composite"
  steps:
    - name: Trimm SHA
      shell: bash
      run: echo TRIMMED_SHA=$(date +%s) >> $GITHUB_ENV
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: "17"
        distribution: "adopt"
        cache: 'maven'
    - name: Login to DockerHub
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}
    - name: Release
      shell: bash
      run: mvn compile jib:build -s .mvn/settings.xml
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }} 
